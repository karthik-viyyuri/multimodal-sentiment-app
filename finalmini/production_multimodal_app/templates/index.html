
<!DOCTYPE html>
<html>
<head>
  <title>Multimodal Sentiment Predictor</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Multimodal Sentiment Predictor</h1>
    <div class="section">
      <h2>Text Sentiment</h2>
      <textarea id="textInput" placeholder="Type your text here..."></textarea>
      <button onclick="analyzeText()">Analyze Text</button>
      <p id="textResult"></p>
    </div>
    <div class="section">
      <h2>Image Sentiment</h2>
      <input type="file" id="imageInput">
      <button onclick="analyzeImage()">Analyze Image</button>
      <p id="imageResult"></p>
    </div>
  </div>
<script>
function analyzeText() {
  const text = document.getElementById("textInput").value;
  fetch("/analyze-text", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({text})
  })
  .then(res => res.json())
  .then(data => {
    const sentiment = ["Negative", "Neutral", "Positive"][data.sentiment + 1];
    document.getElementById("textResult").innerText = "Sentiment: " + sentiment;
  });
}
function analyzeImage() {
  const file = document.getElementById("imageInput").files[0];
  const formData = new FormData();
  formData.append("file", file);
  fetch("/analyze-image", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    const sentiment = ["Negative", "Neutral", "Positive"][data.sentiment + 1];
    document.getElementById("imageResult").innerText = "Sentiment: " + sentiment;
  });
}
</script>
</body>
</html>
